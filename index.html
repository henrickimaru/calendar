<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar with Advanced Search</title>

    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="calendar">
        <div class="header">
            <div id="prev" class="btn">←</div>
            <div id="month-year"></div>
            <div id="next" class="btn">→</div>
        </div>
        
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days" id="days"></div>
    </div>
    <style>
       
    </style>
    <script src="script.js"></script>
</body>
</html>
